name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create .env file
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
        echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env
      
    - name: Build web app for production
      run: npm run build:prod
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Release APK
      run: cd android && ./gradlew assembleRelease --no-daemon
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: basmikuman-pos-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Build Debug APK
      run: cd android && ./gradlew assembleDebug --no-daemon
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: basmikuman-pos-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: BasmiKuman POS v${{ github.run_number }}
        body: |
          ## üì± BasmiKuman POS - Production Release
          
          **Build Number:** ${{ github.run_number }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          
          ### üì¶ Downloads
          - **Release APK** (Production): `app-release-unsigned.apk`
          - **Debug APK** (Development): `app-debug.apk`
          
          ### ‚ú® Features
          - Point of Sale (POS) system
          - Inventory management
          - Customer management
          - Employee management with roles
          - Sales reports with charts
          - Auto-attendance system
          - Open bill feature
          - Tax integration
          
          ---
          Built with ‚ù§Ô∏è by BasmiKuman Production
        files: |
          android/app/build/outputs/apk/release/app-release-unsigned.apk
          android/app/build/outputs/apk/debug/app-debug.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
